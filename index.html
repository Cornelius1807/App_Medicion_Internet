<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor de Calidad de Internet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Medidor de Calidad de Internet</h1>
        <p>Haz clic en el bot√≥n para iniciar la prueba</p>
        <button id="start-test">Iniciar Prueba</button>
        <div id="results">
            <h2>Resultados:</h2>
            <p><strong>Velocidad de descarga:</strong> <span id="download-speed">-</span> Mbps</p>
            <p><strong>Velocidad de subida:</strong> <span id="upload-speed">-</span> Mbps</p>
            <p><strong>Latencia:</strong> <span id="latency">-</span> ms</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
