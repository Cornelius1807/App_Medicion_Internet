<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Test de Velocidad de Internet</h1>
        <h2>Comienza tu prueba ahora</h2>
        <button id="start-test">Iniciar prueba</button>

        <div id="loading" class="loading">
            <div class="loader"></div>
            <p>Cargando...</p>
        </div>

        <div id="results" class="results">
            <p><strong>Velocidad de descarga: </strong><span id="download-speed">-</span></p>
            <p><strong>Velocidad de carga: </strong><span id="upload-speed">-</span></p>
            <p><strong>Ping: </strong><span id="ping">-</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
